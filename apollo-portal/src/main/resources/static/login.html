<!doctype html>
<html ng-app="login">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="./img/config.png">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/angular/angular-toastr-1.4.1.min.css">
    <link rel="stylesheet" type="text/css" media='all' href="vendor/angular/loading-bar.min.css">
    <link rel="stylesheet" type="text/css" href="styles/common-style.css">
    <title>登陆页面</title>
</head>

<body>
<div class="container-fluid apollo-container" ng-controller="LoginController">
    <div class="container-small">
        <img src="./img/logo.png" />
        <form class="form-horizontal" name="loginForm">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username" ng-model="postData.userName" placeholder="username">
                <span style="color:red" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">   
                    <span ng-show="testForm.authData.$error.required">用户名必填</span>  
                </span> 
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" ng-model="postData.password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary btn-block" ng-click="loginIn()">登陆</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--angular-->
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular/angular-resource.min.js"></script>
<script src="vendor/angular/angular-toastr-1.4.1.tpls.min.js"></script>

<!-- jquery.js -->
<script src="vendor/jquery.min.js" type="text/javascript"></script>

<!-- bootstrap.js -->
<script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<script type="application/javascript" src="scripts/app.js"></script>

<script type="application/javascript" src="scripts/controller/LoginController.js"></script>
</body>
</html>
