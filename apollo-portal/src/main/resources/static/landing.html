<!DOCTYPE html>
<html>
<head>
    <title>Redirectingâ€¦</title>
    <meta charset="utf-8"/>
    <script>
        // This page handles OIDC callback by extracting the access token from URL
        // and storing it in sessionStorage
        // It then redirects the user to the main application page.
        (function () {
            const url = new URL(location.href);
            const token = url.searchParams.get('accessToken');
            if (token) {
                sessionStorage.setItem('accessToken', token);
                window.location.href = '/?accessToken='+ token
            }
        })();
    </script>
</head>
<body></body>
</html>
