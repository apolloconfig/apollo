eureka:
  instance:
    hostname: godeye-apollo-configservice-dev
#  server:
#    peerEurekaNodesUpdateIntervalMs: 60000
#    enableSelfPreservation: false
  client:
    serviceUrl:
      defaultZone: http://39.107.112.223:8768/eureka/
      #defaultZone: http://${eureka.instance.hostname}:8080/eureka/
    healthcheck:
      enabled: true
    eurekaServiceUrlPollIntervalSeconds: 60

endpoints:
  health:
    sensitive: false

management:
  security:
    enabled: false
  health:
    status:
      order: DOWN, OUT_OF_SERVICE, UNKNOWN, UP
